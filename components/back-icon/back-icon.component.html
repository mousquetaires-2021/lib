<a *ngIf="backUrl && backUrl !== 'backUrl'" [routerLink]="[backUrl]">
  <i class="material-icons">keyboard_arrow_left</i>
</a>
<span *ngIf="backUrl && backUrl === 'backUrl'" (click)="onBack()">
  <i class="material-icons">keyboard_arrow_left</i>
</span>
<span *ngIf="!backUrl">
  <i class="material-icons">keyboard_arrow_left</i>
</span>
